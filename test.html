<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/vue.js"></script>
</head>
<body>
  <div id="app">
  </div>
  <script>
    Vue.component('comp', {
      name: 'comp',
      template: '<div><child @child-click="childClick"></child></div>',
      components: {
        child: {
          name: 'child',
          template: '<div>i am {{name}}</div>',
          data(){
            return {
              name: 'child',
              comObj: {
                childObjName: 'childObjName'
              }
            }
          }
        }
      },
      data() {
        return {
          name: 'fhh',
          comObj: {
            comObjName: 'comObjName'
          }
        }
      },
      mounted () {
        this.$on('my-click')
      },
      methods: {
        childClick () {
          console.log('child click')
        }
      }
    })
    const app = new Vue({
      el: '#app',
      template: `<div id="app">
          <h1 @click="countClick">count:{{count}}</h1>
          <h1 v-text="count"></h1>
        </div>
        `,
      data(){
        return {
          count: 0,
          appName: 'vue',
          arr: ['1', '2', {name: 'fff'}],
          appObj: {
            appObjName: 'app vue'
          }
        }
      },
      mounted() {
        console.log(this.arr)
      },
      methods: {
        changeArrLength() {
          this.arr.length = 1
          console.log('arr====', this.arr)
        },
        changeArrByIndex() {
          this.arr[0] = 'd'
          this.arr = [...this.arr, { name: 'whh'}]
          console.log('arr====', this.arr)
        },
        countClick() {
          this.count += 1
        }
      }
    })
    console.log(app)
  </script>
</body>
</html>
